<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vCard QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    select, button {
      font-size: 16px;
      padding: 6px 10px;
      margin-right: 10px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>vCard QR Generator</h2>

<select id="person">
  <option value="">-- Select person --</option>
  <option value="anup.vcf">Anup (Main)</option>
  <option value="anup-hanwha.vcf">Anup – Hanwha</option>
  <option value="anup-daehan.vcf">Anup – Daehan</option>
</select>

<button onclick="generateQR()">Generate QR</button>
<button onclick="downloadQR()">Download PNG</button>

<div id="qrcode"></div>

<script>
  let qr;

  function generateQR() {
    const file = document.getElementById("person").value;
    if (!file) {
      alert("Select a person");
      return;
    }

    const url = `${location.origin}${location.pathname.replace('index.html','')}${file}`;

    document.getElementById("qrcode").innerHTML = "";
    qr = new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 256,
      height: 256
    });
  }

  function downloadQR() {
    const img = document.querySelector("#qrcode img");
    if (!img) {
      alert("Generate QR first");
      return;
    }

    const a = document.createElement("a");
    a.href = img.src;
    a.download = "vcard-qr.png";
    a.click();
  }
</script>

</body>
</html>
